name: continuum_robot
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - numpy
  - scipy
  - pandas
  - jupyter
  - jupyterlab
  - ipywidgets
  - matplotlib
  - sympy  # Required for SymForce
  - pip
  - pip:
    - symforce      # Base SymForce package
    - "-r requirements.txt"
